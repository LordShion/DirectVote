{% load i18n %}
{% load static from staticfiles %}



            {% if  user.is_authenticated %}
<div class="row text-center">
    <div class="col-md-2"></div>
                <div class="col-md-6">
                    {% trans "User account" %}
                </div>
    <div class="col-md-2"></div>
</div> 
<div class="row">
    <div class="col-md-2"></div>
                <form class="col-md-6">
                    <div class="form-group form-group-sm">
                      <label for="exampleInputEmail1">{% trans "username" %}</label>
                      <input type="text" class="input form-control input-sm" id="exampleInputEmail1" placeholder="{% trans "username" %}" value = "{{ user.username }}">
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="exampleInputEmail1">{% trans "name" %}</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{% trans "name" %}" value = "{{ user.last_name  }}">
                    </div>
                    <div class="form-group  form-group-sm">
                      <label for="exampleInputEmail1">{% trans "First name" %}</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{% trans "First name" %}" value = "{{ user.first_name }}">
                    </div>
                    <div class="form-group  form-group-sm">
                      <label for="exampleInputEmail1">{% trans "email" %}</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{% trans "email" %}" value = "{{ user.email }}">
                    </div>
                    <hr>
                    <div class="btn btn-sm btn-default clickcollapse">{%trans "change password" %} <div class="glyphicon glyphicon-chevron-right"></div></div>
                    <div class="mycollapse">
                        
                        <div class="expandsize">
                            <br>
                            <div class="form-group  form-group-sm">
                              <label for="exampleInputPassword1">{% trans "actual password" %}</label>
                              <input type="password" class="form-control"  placeholder="{% trans "actual password" %}">
                            </div>
                            <div class="form-group  form-group-sm">
                              <label for="exampleInputEmail1">{% trans "new password" %}</label>
                              <input type="password" class="form-control" id="exampleInputEmail1" placeholder="{% trans "new password" %}">
                            </div>
                            <div class="form-group  form-group-sm">
                              <label for="exampleInputEmail1">{% trans "retype new password" %}</label>
                              <input type="password" class="form-control" id="exampleInputEmail1" placeholder="{% trans "retype new password" %}">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group  form-group-sm">
                      <label for="exampleInputEmail1">{% trans "Voting card ID" %}</label>
                      <input type="number" class="form-control" id="exampleInputEmail1" placeholder="{% trans "Voting card ID" %}">
                    </div>
                    
                    
                    
                    
                    <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
                </form>
        </div>
    <div class="col-md-2"></div>
               
	</div>
                
            {% else %}
            
            <div class="row text-center">
                <div class="col-md-12">
                    {% trans "You are not allowed, to access this part." %}
                    </br>
                    {% trans "Please login." %}
                </div>
            </div> 
            
		
		
            {% endif %}
